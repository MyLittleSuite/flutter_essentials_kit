name: Dart CI

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: leoafarias/fvm:latest
    steps:
      - uses: actions/checkout@v2
      - name: Install Flutter
        run: fvm install
      - name: Install dependencies
        run: fvm flutter pub get
      - name: Run tests
        run: fvm flutter test
